
{{ define "main" }}
<div class="container pt-16">
    <h1 class="text-4xl text-purple font-bold">Meetup #{{.File.TranslationBaseName}}</h1>
    <div class="header mt-8">
            <p class="text-3xl text-pink font-bold">{{ .Title }}</p>

            <div class="meetup-info">
              <div class="info-row flex flex-row items-center">
                <img src="img/icon/date.svg" alt="">
                <p class="ml-2 secondary-font">{{.Params.the_date}} - {{.Params.time}}</p>
              </div>
              <div class="info-row flex flex-row items-center mt-1">
                <img src="img/icon/location.svg" alt="">
                <p class="ml-2 secondary-font">{{.Params.location}}</p>
              </div>
            </div>
    </div>

    <div class="mt-4 meetup-talk-list flex flex-row flex-wrap bg-white p-8">
            {{ range .Params.talks }}
              <div class="talk-element max-w-sm flex-shrink-0 flex flex-row mr-10 mb-10">
                  <div class="avatar flex-shrink-0 rounded-full overflow-hidden bg-gray-300" style="width:66px; height:66px;">
                    <img width="100%" height="100%" src="{{ .photo }}" alt="">
                  </div>
                  <p class="ml-4 font-bold secondary-font">{{ .title }}<span
                      class="font-normal"> <br>{{ .author }}</span></p>
              </div>

              {{ end }}


</div>

{{ end }}

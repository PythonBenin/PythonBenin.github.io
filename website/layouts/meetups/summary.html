{{ $icon := "img/icon" | absURL }}

<a href="{{ .RelPermalink }}">
    <div class="meetup-card bg-white p-8 mb-8">
        <div class="border-b-solid border-b-2 border-b-gray-600 pb-4">
          <p class="uppercase font-bold text-sm opacity-75 text-gray-700">Meetup #{{.File.TranslationBaseName}}</p>

          <div class="flex flex-row flex-wrap justify-between items-center">
              <div class="">
                  <p class="text-pink text-xl font-bold">{{ .Title }}</p>
              </div>
              <div class="flex flex-row secondary-font text-sm flex-wrap" >
                  <div class="info-row flex flex-row items-center mt-1">
                      <img src="{{ $icon }}/location.svg" alt="">
                      <p class="ml-1 secondary-font">{{.Params.location}}</p>
                    </div>
                  <div class="info-row flex flex-row items-center mt-1 ml-4">
                      <img src="{{ $icon }}/date.svg" alt="">
                      <p class="ml-1 secondary-font">{{ .Params.the_date }} - {{.Params.time}}</p>
                    </div>

              </div>
          </div>


        </div>
        <div class="mt-4 meetup-talk-list flex flex-row flex-wrap">
          {{ range .Params.talks }}
            <div class="talk-element max-w-sm flex flex-row mr-10 mb-10  md:flex-shrink-0 md:flex-nowrap">
                <div class="avatar flex-shrink-0 rounded-full overflow-hidden bg-gray-300" style="width:66px; height:66px;">
                  <img width="100%" height="100%" src="{{ .photo }}" alt="">
                </div>
                <p class="ml-4 font-bold secondary-font">{{ .title }}<span
                    class="font-normal"> <br>{{ .author }}</span></p>
            </div>

            {{ end }}

    </div>
</div>
</a>
